<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">
    <title>Points Prediction</title>
  </head>
  <body>
    <h1 class="header">Score points by coding!</h1>
    <form action="/" method="post">
      <input type="number" name="hours" placeholder="Hours you spent coding...">
      <input type="submit">
    </form>
    {% if your_marks %}
    <h2>Your points are =<i> {{ your_marks }}  </i></h2>
    {% endif %}
  </body>
</html>
